name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Deploy via rsync with password
        run: |
          sshpass -p 'AsdPvdE0IX9n1ZOnpb5z' rsync -avz --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude 'vendor' \
            --exclude '.env' \
            --exclude 'storage/logs/*' \
            --exclude 'storage/framework/cache/*' \
            --exclude 'storage/framework/sessions/*' \
            --exclude 'storage/framework/views/*' \
            -e "ssh -o StrictHostKeyChecking=no -p 22" \
            ./ karim-ssh@148.230.116.157:/home/karim/htdocs/socialproductionmedia.com/

      - name: Run post-deploy commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 148.230.116.157
          username: karim-ssh
          password: AsdPvdE0IX9n1ZOnpb5z
          port: 22
          script: |
            cd /home/karim/htdocs/socialproductionmedia.com
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan queue:restart
