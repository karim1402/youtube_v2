name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Deploy via rsync with password
        run: |
          sshpass -p 'UUYYNu1lnqqZjvyaaYY5' rsync -rlvz --no-times --no-perms \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude 'vendor' \
            --exclude '.env' \
            --exclude 'storage' \
            --exclude '.DS_Store' \
            -e "ssh -o StrictHostKeyChecking=no -p 22" \
            ./ karim-ssh@148.230.116.157:/home/karim/htdocs/socialproductionmedia.com/

      - name: Run post-deploy commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 148.230.116.157
          username: karim-ssh
          password: UUYYNu1lnqqZjvyaaYY5
          port: 22
          script: |
            cd /home/karim/htdocs/socialproductionmedia.com
            # Ensure correct ownership and permissions
            sudo chown -R karim:karim .
            sudo chmod -R 755 .
            sudo chmod -R 775 storage bootstrap/cache
            
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan queue:restart

