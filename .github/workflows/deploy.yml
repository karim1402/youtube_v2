name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Deploy via rsync with password
        run: |
          sshpass -p '1fE1c4FK/AZP8E./z.K3' rsync -rlvz --no-times --no-perms \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude 'vendor' \
            --exclude '.env' \
            --exclude 'storage' \
            --exclude '.DS_Store' \
            -e "ssh -o StrictHostKeyChecking=no -p 22" \
            ./ root@148.230.116.157:/home/karim/htdocs/socialproductionmedia.com/

      - name: Run post-deploy commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 148.230.116.157
          username: root
          password: 1fE1c4FK/AZP8E./z.K3
          port: 22
          script: |
            cd /home/karim/htdocs/socialproductionmedia.com
            # Fix ownership after root upload
            chown -R karim:karim .
            chmod -R 755 .
            chmod -R 775 storage bootstrap/cache
            
            composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan queue:restart

